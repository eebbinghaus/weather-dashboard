<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-3">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-3">
          <h2>Search for a City:</h2>
          <form id="form-sbt">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="user-input"
                aria-describedby="userInput"
                onkeyup="manage(this)"
              />
            </div>

            <button
              id="subButton"
              type="submit"
              class="btn btn-primary btnSearch"
              style="width: 100%"
              disabled="disabled"
            >
              Search
            </button>
          </form>
          <hr />
          <section class="col preSet">
            <div id="recent" class="col"></div>
          </section>
        </aside>

        <section class="col-lg-7" id="current-forecast">
          <div class="card m-3" style="width: 22rem">
            <div class="card-body">
              <h3 id="cityCurrent"></h3>
              <img id="emojiCurrent" src="" alt="weather emoji" />
              <h6 id="tempCurrent">Card title</h6>
              <h6 id="windCurrent">Card title</h6>
              <h6 id="humidityCurrent">Card title</h6>
            </div>
          </div>
          <section id="fiveDay">
            <div class="row justify-content-around">
              <h3 class="subHeader">5-Day Forecast:</h3>
              <div id="day1" class="card" style="width: 12rem">
                <div class="card-body">
                  <h5 id="dateFive"></h5>
                  <img id="emojiCurrent" src="" alt="weather emoji" />
                  <h6 id="tempFive">Card title</h6>
                  <h6 id="windFive">Card title</h6>
                  <h6 id="humidityFive">Card title</h6>
                </div>
              </div>
              <div id="day2" class="card" style="width: 12rem">
                <div class="card-body">
                  <h5 id="dateFive"></h5>
                  <img id="emojiFive" src="" alt="weather emoji" />
                  <h6 id="tempFive">Card title</h6>
                  <h6 id="windFive">Card title</h6>
                  <h6 id="humidityFive">Card title</h6>
                </div>
              </div>
              <div id="day3" class="card" style="width: 12rem">
                <div class="card-body">
                  <h5 id="dateFive"></h5>
                  <img id="emojiFive" src="" alt="weather emoji" />
                  <h6 id="tempFive">Card title</h6>
                  <h6 id="windFive">Card title</h6>
                  <h6 id="humidityFive">Card title</h6>
                </div>
              </div>
              <div id="day4" class="card" style="width: 12rem">
                <div class="card-body">
                  <h5 id="dateFive"></h5>
                  <img id="emojiFive" src="" alt="weather emoji" />
                  <h6 id="tempFive">Card title</h6>
                  <h6 id="windFive">Card title</h6>
                  <h6 id="humidityFive">Card title</h6>
                </div>
              </div>
              <div id="day5" class="card" style="width: 12rem">
                <div class="card-body">
                  <h5 id="dateFive"></h5>
                  <img id="emojiFive" src="" alt="weather emoji" />
                  <h6 id="tempFive">Card title</h6>
                  <h6 id="windFive">Card title</h6>
                  <h6 id="humidityFive">Card title</h6>
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
